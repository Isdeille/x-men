<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x-men</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&family=Montserrat:ital,wght@0,100;0,300;0,400;1,100;1,200;1,300;1,400&family=Oxanium:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilo.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
  <script src="./src/js/index.js" defer></script>

</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="./src/imagens/logo.svg" alt="logo x-men">
  </header>
  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um personagem</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado " id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas opticas por um
        acidente que
        aconteceu com ele quando criança,mas nao
        consegue controla-los.">
          <img src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope">

        <li class="personagem" id="jean-grey" data-name="jean Grey"
          data-description="Jean Grey e uma mutante nivel omega e o principal avatar da força Fenix, no qual manifesta poderes cosmicos. A telepatia e telecinese">
          <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem jean grey">
        </li>

        <li class="personagem" id="lince-negra" data-name="lince negra"
          data-description="Ela tem o poder de atravessar materia solida, campos de energia, rajadas opticas, continuando intacta, e tambem tem o poder de andar no ar">
          <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem lince negra">
        </li>

        <li class="personagem" id="vampira" data-name="vampira"
          data-description="Ela tem o poder de absorver a vitalidade e memoria das pessoas que toca ou no caso dos mutantes os poderes, mas so temporariamente">
          <img src="./src/imagens/card-vampira.jpg" alt="Personagem vampira">
        </li>

        <li class="personagem" id="tempestade" data-name="tempestade"
          data-description="Tem o poder de controlar as forças da natureza, ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
          <img src="./src/imagens/card-tempestade.jpg" alt="Personagem tempestade">
        </li>

        <li class="personagem" id="wolverine" data-name="wolverine"
          data-description="Poderes Garras metalicas. fator cura Regenerativo, super Agilidade e super Força.">
          <img src="./src/imagens/card-wolverine.jpg" alt="Personagem wolverine">
        </li>

        <li class="personagem" id="noturno" data-name="noturno"
          data-description="Ele e um mutante que nasceu com calda, orelhas pontudas e com o poder de se teletransportar">
          <img src="./src/imagens/card-noturno.jpg" alt="Personagem noturno">
        </li>

        <li class="personagem" id="magneto" data-name="magneto"
          data-description="Ele tem o poder magnetocinese, ou seja, controlar objetos de metal e criar campos magneticos">
          <img src="./src/imagens/card-magneto.jpg" alt="Personagem magneto">
        </li>




      </ul>


    </section>
    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem-selecionado">
      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
        <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas opticas por um
          acidente que
          aconteceu com ele quando criança,mas nao
          consegue controla-los.
        </p>

      </div>

    </section>
  </main>

</body>

</html>
